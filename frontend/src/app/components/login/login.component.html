<app-header />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Login</h2>
        <div class="form-group">
          <label for="phoneNumber">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            (focus)="loginForm.form.markAsTouched()"
            name="phoneNumber"
            [(ngModel)]="phoneNumber"
            (input)="onPhoneNumberChange()"
          />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-5"></div>
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label for="remember" class="form-check-label text-start">
                Keep me logged in
              </label>
            </span>
            <a href="#" class="register-link">Forgot your password?</a>
          </div>
        </div>
        <div class="form-group">
          <select class="form-control access-right" [(ngModel)]="selectedRole">
            <option selected disabled>Login permissions</option>
            <option *ngFor="let role of roles" [ngValue]="role">
              {{ role.name }}
            </option>
          </select>
        </div>
        <button type="button" class="login-button" (click)="login()">
          Login
        </button>
        <div class="divider"></div>
        <p class="text-center">
          Don't have an account yet?
          <span
            ><a routerLink="/register" class="register-link">Sign Up</a></span
          >
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer />
