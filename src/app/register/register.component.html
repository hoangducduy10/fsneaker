<app-header />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="register-header">Sign up</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="text" class="form-control" id="email" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="confirm-password">Confirm password</label>
          <input type="password" class="form-control" id="confirm-password" />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="full-name">Fullname</label>
          <input type="text" class="form-control" id="full-name" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" />
          <div class="divider-nospace"></div>
        </div>
        <button type="button" class="register-button">Sign up</button>
        <div class="divider mt-5"></div>
        <p class="text-center">
          Have an account already?
          <span><a href="#" class="register-link">Login</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer />
